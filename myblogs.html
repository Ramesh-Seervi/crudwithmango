<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Blog Manager | Modern CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Form Styling */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        .form-card h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Blog List */
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .blog-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            animation: scaleIn 0.5s ease-out;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .blog-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .blog-card p.content {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .author-tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .btn-icon {
            padding: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex: 1;
        }

        .edit-btn {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .edit-btn:hover {
            background: var(--primary);
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            background: #1e293b;
            color: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInLeft 0.3s ease-out;
            border-left: 4px solid var(--primary);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading Spinner */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mango Blog</h1>
            <p class="subtitle">Experience modern CRUD with MongoDB & Express</p>
        </header>

        <div class="form-card">
            <h2 id="form-title">Create New Journey</h2>
            <form id="blog-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Give your blog a catchy title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Who wrote this masterpiece?" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Share your thoughts with the world..." required></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" id="submit-btn" class="btn-primary">
                        <span id="btn-text">Publish Post</span>
                        <div class="loader" id="btn-loader"></div>
                    </button>
                    <button type="button" id="cancel-btn" class="btn-secondary" style="display: none;">Cancel
                        Edit</button>
                </div>
            </form>
        </div>

        <h2 style="margin-bottom: 2rem;">Discover Stories</h2>
        <div class="blogs-grid" id="blogs-list">
            <!-- Loading placeholder -->
            <div class="empty-state">Loading stories...</div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        const API_URL = 'http://localhost:5005/api/blogs';
        const blogForm = document.getElementById('blog-form');
        const blogsList = document.getElementById('blogs-list');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const cancelBtn = document.getElementById('cancel-btn');
        const formTitle = document.getElementById('form-title');
        const editIdInput = document.getElementById('edit-id');

        let isEditing = false;

        // Fetch and display blogs
        async function fetchBlogs() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    displayBlogs(result.data);
                } else {
                    showToast('Failed to load blogs', 'error');
                }
            } catch (error) {
                console.error('Error fetching blogs:', error);
                showToast('Server connection error', 'error');
                blogsList.innerHTML = '<div class="empty-state">Unable to connect to service.</div>';
            }
        }

        function displayBlogs(blogs) {
            if (blogs.length === 0) {
                blogsList.innerHTML = '<div class="empty-state">No stories found. Start by creating one above!</div>';
                return;
            }

            blogsList.innerHTML = blogs.map(blog => `
                <div class="blog-card" id="blog-${blog._id || blog.id}">
                    <div class="blog-meta">
                        <span class="author-tag">@${blog.author}</span>
                        <span>${new Date(blog.createdAt).toLocaleDateString()}</span>
                    </div>
                    <h3>${blog.title}</h3>
                    <p class="content">${blog.content.length > 150 ? blog.content.substring(0, 150) + '...' : blog.content}</p>
                    <div class="card-actions">
                        <button class="btn-icon edit-btn" onclick="editBlog('${blog._id || blog.id}')">
                            Edit
                        </button>
                        <button class="btn-icon delete-btn" onclick="deleteBlog('${blog._id || blog.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Create or Update Blog
        blogForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const blogData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                content: document.getElementById('content').value
            };

            const id = editIdInput.value;
            setLoading(true);

            try {
                let response;
                if (isEditing) {
                    response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(blogData)
                    });
                } else {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(blogData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditing ? 'Blog updated successfully!' : 'Blog published successfully!', 'success');
                    resetForm();
                    fetchBlogs();
                } else {
                    showToast(result.error || 'Something went wrong', 'error');
                }
            } catch (error) {
                showToast('Failed to save blog', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Edit Blog (Populate Form)
        window.editBlog = async (id) => {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const result = await response.json();

                if (result.success) {
                    const blog = result.data;
                    document.getElementById('title').value = blog.title;
                    document.getElementById('author').value = blog.author;
                    document.getElementById('content').value = blog.content;
                    editIdInput.value = id;

                    isEditing = true;
                    formTitle.innerText = 'Refine Your Story';
                    btnText.innerText = 'Update Post';
                    cancelBtn.style.display = 'block';

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                showToast('Failed to fetch blog details', 'error');
            }
        };

        // Delete Blog
        window.deleteBlog = async (id) => {
            if (!confirm('Are you sure you want to delete this story?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    showToast('Blog deleted', 'success');
                    fetchBlogs();
                } else {
                    showToast('Delete failed', 'error');
                }
            } catch (error) {
                showToast('Network error', 'error');
            }
        };

        // UI Helpers
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'block';
            btnLoader.style.display = isLoading ? 'block' : 'none';
        }

        function resetForm() {
            blogForm.reset();
            editIdInput.value = '';
            isEditing = false;
            formTitle.innerText = 'Create New Journey';
            btnText.innerText = 'Publish Post';
            cancelBtn.style.display = 'none';
        }

        cancelBtn.addEventListener('click', resetForm);

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initial Load
        fetchBlogs();
    </script>
</body>

</html>
